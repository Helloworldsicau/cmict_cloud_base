server:
  port: 8201

spring:
  application:
    name: CMICT-Server-System

mybatis-plus:
    type-aliases-package: com.cmict.entity.system
    mapper-locations: classpath:mapper/*/*.xml
    configuration:
      jdbc-type-for-null: null
    global-config:
      banner: false

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: BASIC
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000

logging:
  level:
    com.cmict.server.system.feign.HornClient: DEBUG